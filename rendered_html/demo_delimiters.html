<!DOCTYPE html>
<!--A minimalist example which demonstrates the usage of default delimiters in Jinja: Statements, Expressions, Comments and Line statements.-->
<html lang="en">
<head>
    <title>Jinja Delimiters Demo</title>
</head>
<body>
    <h1>My favourate ragas</h1>
    <p>
    My favourate ragas are
    <ul>
    
        <li>hamsadhwani</li>
    
        <li>kalyani</li>
    
        <li>kharaharapriya</li>
    
    </ul>
    My favourate kritis are
    <ul>
    <li> Nidhichaala sukhama </li>
        <!--li>{'kriti': 'Nidhichaala sukhama'}</li-->
    <li> vatapi ganapatim </li>
        <!--li>{'kriti': 'vatapi ganapatim'}</li-->
    <li> Nadatanumanisham </li>
        <!--li>{'kriti': 'Nadatanumanisham'}</li-->
    </ul>

</body>
</html>
